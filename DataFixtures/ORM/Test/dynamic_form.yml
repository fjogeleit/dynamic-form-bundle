DynamicFormBundle\Entity\DynamicForm:
  example_form:
    name: 'example'
    fields:
      - '@name'
      - '@visit'
      - '@description'
      - '@start'
      - '@break'
      - '@gender_radio'
      - '@gender_check'
      - '@gender_select'
    elements:
      - '@text_headline'
      - '@text_headline_gender'
      - '@text_description'

DynamicFormBundle\Entity\DynamicForm\FormField:
  name:
    name: 'name'
    formType: 'text'
    position: '3'
    optionValues:
      - '@name_required'
      - '@name_label'
  visit:
    name: 'visit'
    formType: 'file'
    position: '11'
    optionValues:
      - '@visit_required'
      - '@visit_label'
  description:
    name: 'description'
    formType: 'textarea'
    position: '4'
    optionValues:
      - '@description_label'
  start:
    name: 'start'
    formType: 'date'
    position: '5'
  break:
    name: 'break'
    formType: 'datetime'
    position: '6'
  gender_radio:
    name: 'gender_radio'
    formType: 'radio_group'
    position: '8'
    optionValues:
      - '@gender_required'
      - '@gender_label'
      - '@gender_choices'
  gender_check:
    name: 'gender_check'
    formType: 'checkbox_group'
    position: '9'
    optionValues:
      - '@gender_required'
      - '@gender_label'
      - '@gender_choices'
  gender_select:
    name: 'gender_select'
    formType: 'select'
    position: '10'
    optionValues:
      - '@gender_required'
      - '@gender_label'
      - '@gender_choices'

DynamicFormBundle\Entity\DynamicForm\FormElement\FormHeadline:
  text_headline:
    text: 'Headline'
    position: '1'
  text_headline_gender:
    text: 'Gender'
    position: '7'

DynamicFormBundle\Entity\DynamicForm\FormElement\FormText:
  text_description:
    text: 'Beschreibung'
    position: '2'


DynamicFormBundle\Entity\DynamicForm\FormField\OptionValue:
  name_required:
    name: 'required'
    option: 'required'
    value: '@name_required_value'
  name_label:
    name: 'label'
    option: 'label'
    value: '@name_label_value'
  visit_required:
    name: 'required'
    option: 'required'
    value: '@visit_required_value'
  visit_label:
    name: 'label'
    option: 'label'
    value: '@visit_label_value'
  description_label:
    name: 'label'
    option: 'label'
    value: '@description_label_value'
  gender_required:
    name: 'required'
    option: 'required'
    value: '@gender_required_value'
  gender_label:
    name: 'label'
    option: 'label'
    value: '@gender_label_value'
  gender_choices:
    name: 'choices'
    option: 'choices'
    value: '@gender_choices_value'

DynamicFormBundle\Entity\DynamicForm\ConfigValue\StringValue:
  name_label_value:
    content: 'Nachname'
  visit_label_value:
    content: 'Visitenkarte'
  gender_label_value:
    content: 'Geschlecht'
  description_label_value:
    content: 'Beschreibung'

DynamicFormBundle\Entity\DynamicForm\ConfigValue\BooleanValue:
  name_required_value:
    content: false
  gender_required_value:
    content: false
  visit_required_value:
    content: false

